<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NYPD WebClient</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="pure-menu pure-menu-horizontal">
        <img class="pure-menu-heading pure-menu-link menuLogo" onclick="showMain()" src="Sources/nypd_logo.png" class="menuLogo" />
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <label class="pure-menu-link" onclick="showPrecincts()">Precincts</label>
            </li>
            <li class="pure-menu-item">
                <label class="pure-menu-link" onclick="showOfficers()">Officers</label>
            </li>
            <li class="pure-menu-item">
                <label class="pure-menu-link" onclick="showCases()">Cases</label>
            </li>
        </ul>
    </div>

    <div id="welcomeDiv">
        <img src="Sources/nypd_logo.png" class="mainLogo" />
        <h1 class="titleMessage">Welcome to the NYPD WebClient!</h1>
    </div>

    <div id="precinctsDiv">
        <h1>Precincts</h1>
        <table class="pure-table">
            <thead>
            <th>No.</th>
            <th>Address</th>
            <th>Options</th>
            </thead>
            <tbody id="precinctsTableBody">
            </tbody>
        </table>
    </div>

    <div id="officersDiv">
        <h1>Officers</h1>
        <table class="pure-table">
            <thead>
            <th>BadgeNo</th>
            <th>Rank</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Prec.</th>
            <th>Commanding officer</th>
            <th>Hire date</th>
            <th>Options</th>
            </thead>
            <tbody id="officersTableBody">
            </tbody>
        </table>
    </div>

    <div id="casesDiv">
        <h1>Cases</h1>
        <table class="pure-table">
            <thead>
            <th>Name</th>
            <th>Prec.</th>
            <th>Officer</th>
            <th>Opened at</th>
            <th>Closed</th>
            <th>Closed at</th>
            <th>Time open</th>
            <th>Options</th>
            </thead>
            <tbody id="casesTableBody">
            </tbody>
        </table>
    </div>

    <footer class="footer">
        HKDXX6 2024
    </footer>

    <script src="script.js"></script>
</body>
</html>
